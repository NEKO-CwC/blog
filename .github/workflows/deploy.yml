name: Deploy Blog to K8s

on:
  push:
    branches:
      - master # 只有在推送到 main 分支时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取源码
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. 构建并推送 Docker 镜像
      # 注意：我们将 Hexo 的编译过程直接写在 Dockerfile 里，这样 CI 脚本更简洁
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/blog:latest
            ${{ secrets.DOCKER_USERNAME }}/blog:${{ github.sha }}

      # 4. 通过 SSH 触发 K8s 部署更新
      - name: Trigger K8s Rollout
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 切换到指定的命名空间 neko-service 并重启名为 blog 的 deployment
            kubectl rollout restart deployment/blog -n neko-cwc-service