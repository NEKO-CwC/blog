name: Deploy Blog to K8s

on:
  push:
    branches:
      - master # 只有在推送到 main 分支时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取源码
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node and Generate Hexo Site
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Hexo Generate
        run: |
          npm install
          npm install hexo-deployer-aws-s3
          npx hexo generate

      # 3. Initialize Gitalk Issues
      - name: Init Gitalk Issues
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          npm install axios glob
          node ci/gitalk-init.js

      # 4. Deploy Assets to R2
      - name: Deploy to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: npx hexo deploy --debug

      # 5. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build and Push Docker Image
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/blog:latest
            ${{ secrets.DOCKER_USERNAME }}/blog:${{ github.sha }}

      # 6. Trigger K8s Rollout
      - name: Trigger K8s Rollout
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            kubectl rollout restart deployment/blog -n neko-cwc-service